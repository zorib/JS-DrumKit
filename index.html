<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS R Kit</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <body background="philarmoniker.jpg"> 
  <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">situquiere</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">reggeton</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">perrasalvaje</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">mami</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">nega</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">dale</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">menea</span>
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">nopares</span>
    </div>
    <div data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound">rompiendo</span>
    </div>
  </div>

  <audio data-key="65" src="sounds/situquiere.wav"></audio>
  <audio data-key="83" src="sounds/reggeton.wav"></audio>
  <audio data-key="68" src="sounds/perrasalvaje.wav"></audio>
  <audio data-key="70" src="sounds/mami.wav"></audio>
  <audio data-key="71" src="sounds/noselovoanega.wav"></audio>
  <audio data-key="72" src="sounds/dale.wav"></audio>
  <audio data-key="74" src="sounds/menea.wav"></audio>
  <audio data-key="75" src="sounds/nopares.wav"></audio>
  <audio data-key="76" src="sounds/lotamorompiendo.wav"></audio>

<script>
  function removeTransition(e) {
    if (e.propertyName !== 'transform') return;
    e.target.classList.remove('playing');
  }

  function playSound(e) {
    const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
    const key = document.querySelector(`div[data-key="${e.keyCode}"]`);
    if (!audio) return;

    key.classList.add('playing');
    audio.currentTime = 0;
    audio.play();
  }

  const keys = Array.from(document.querySelectorAll('.key'));
  keys.forEach(key => key.addEventListener('transitionend', removeTransition));
  window.addEventListener('keydown', playSound);
</script>


</body>
</html>
